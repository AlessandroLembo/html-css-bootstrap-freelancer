<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Bootstrap</title>

    <!--Link Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    
    <!--Link personale CSS-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container-lg">
          <div class="row justify-content-between">
            <div class="col-5 col-md-4 col-lg-5">header</div>
            <div class="col-1 col-md-4 col-lg-5">header</div>
          </div>
        </div>
    </header>
    
    <main>
        <section id="jumbotron">
            <div class="ps-jumbo col-11 col-md-9 col-lg-6">jumbotron</div>
        </section>
           
        <section id="portfolio">
            <div class="ps-portfolio col-6">portfolio</div>
            <div class="container-lg">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-6 col-lg-4">card</div>
                    <div class="col-12 col-md-6 col-lg-4">card</div>
                    <div class="col-12 col-md-6 col-lg-4">card</div>
                    <div class="col-12 col-md-6 col-lg-4">card</div>
                    <div class="col-12 col-md-6 col-lg-4">card</div>
                    <div class="col-12 col-md-6 col-lg-4">card</div>    
                </div>
            </div>
        </section>

        <section id="about">
            <div class="container-md">
                <div class="row justify-content-center">
                    <div class="col-8 col-md-5 col-lg-4">about me</div>
                    <div class="col-4 d-none col-md-5 d-md-flex col-lg-4">about me</div>
                </div>
            </div>
        </section>

        <section id="contact-me">
            
        </section>
    </main>    

    <footer>
        <div class="footer-top">

        </div>
        <div class="footer-bottom">
            
        </div>
    </footer>
    
</body>
</html>
